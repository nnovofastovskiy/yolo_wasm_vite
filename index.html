<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>yolo_wasm_react</title>
</head>

<body>
  <div id="app">
    <ul id="ml-backend-list">
      <li>
        <label for="webgl">WEBGL</label>
        <input type="radio" name="ml-backend" id="webgl">
      </li>
      <li>
        <label for="webgpu">WEBGPU</label>
        <input type="radio" name="ml-backend" id="webgpu">
      </li>
      <li>
        <label for="wasm">WASM</label>
        <input type="radio" name="ml-backend" id="wasm">
      </li>
    </ul>
    <p id="status">...</p>
    <label for="upload-image" tabindex="0">
      <input id="upload-image" type="file" name="upload-image">
      Upload image
    </label>
    <div id="input-img-wrapper" style="max-width: 800px;">
      <!-- <img id="image" src="./images/inputs/car2.jpg" alt="" srcset="" style="width: 100%;"> -->
    </div>
    <button id="start-btn">START</button>
    <div>
      <h1 id="timer"></h1>
    </div>
    <div style="max-width: 800px;">
      <canvas id="outCanvas" style="width: 100%;"></canvas>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
